<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Firebase</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs clásicos -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Tu JS debe cargarse después de Firebase -->
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Registro de usuario</h1>
  <div class="form-container">
    <input id="email" type="email" placeholder="Ingresar email" />
    <input id="contrasena" type="password" placeholder="Ingresar contraseña" />
    <button onclick="registrar()">Enviar</button>
  </div>
</body>
</html>
